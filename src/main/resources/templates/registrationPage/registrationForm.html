<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Now UI Kit by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <!-- CSS Files -->
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/loginPage/now-ui-kit.css(v=1.3.0)}" />
</head>

<body class="login-page sidebar-collapse">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
    <div class="container">
      <div class="collapse navbar-collapse justify-content-end" id="navigation" data-nav-image="../assets/img/blurred-image-1.jpg">
        <ul class="navbar-nav">
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" th:style="'background-image:url(' + @{/images/login.jpg} + ');'"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="POST" th:action="@{/registration}" th:object="${user}">
              <div class="card-header text-center">
                <h1 style="color: white">Registration</h1>
              </div>
              <div class="card-body">
                <div th:if="${param.success}">
                  <div class="alert alert-success" style="text-align: center">You've successfully registered! Now You can <a th:href="@{/login}" style="color: blue">SIGN IN</a>.</div>
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="User Name..." name="userName"  id="userName" th:field="*{userName}">
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_single-02"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="First Name..." name="firstName" id="firstName" th:field="*{firstName}" class="form-control" />
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_single-02"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="Last Name..." name="lastName" id="lastName" th:field="*{lastName}" class="form-control" />
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_lock-circle-open"></i>
                    </span>
                  </div>
                  <input type="password" placeholder="Password..." name="password" id="password" th:field="*{password}" class="form-control" />
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_email-85"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="Email..." name="email" id="email" th:field="*{email}" class="form-control" />
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons tech_mobile"></i>
                    </span>
                  </div>
                  <input type="text" placeholder="Phone number..." name="phoneNumber" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" />
                </div>
                <div class="text-danger" style="text-align: center;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
              </div>
              <div class="card-footer text-center">
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block">Sign Up</button>
                <div class="pull-left">
                  <h6>
                    <a th:href="@{/login}" class="link">Already registered? Sign in</a>
                  </h6>
                </div>
                <div class="pull-right">
                  <h6>
                    <a th:href="@{/}" class="link">Home Page</a>
                  </h6>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>

  <span th:replace="/registrationPage/registrationFooter :: footer"></span>
  </div>

</body>

</html>
