<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/dashboardPages/user/userheader :: head"></head>

<body>
<div class="wrapper">
  <div class="sidebar" data-color="orange">
    <!--
      Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
  -->
    <div class="logo">
      <a th:href="@{/dashboard/user/home}" class="simple-text logo-normal" style="text-align: center">
        Car Workshop Manager
      </a>
    </div>
    <div class="sidebar-wrapper" id="sidebar-wrapper">
      <ul class="nav">
        <li>
          <a th:href="@{/dashboard/user/home}">
            <i class="now-ui-icons design_app"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a th:href="@{/dashboard/user/visits}">
            <i class="now-ui-icons education_atom"></i>
            <p>Visits</p>
          </a>
        </li>
        <li class="active">
          <a th:href="@{/dashboard/user/profile}">
            <i class="now-ui-icons users_single-02"></i>
            <p>User Profile</p>
          </a>
        </li>
        <li>
          <a th:href="@{/dashboard/user/cars}">
            <i class="now-ui-icons ui-1_bell-53"></i>
            <p>Cars</p>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="main-panel" id="main-panel">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" th:href="@{/dashboard/user/home}">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="now-ui-icons users_single-02"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/dashboard/user/profile}">Profile</a>
                <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="panel-header">
      <h1 th:text="'Car Workshop Manager'" style="text-align: center; color: white"></h1>
      <br>
    </div>
    <div class="content" style="background: -webkit-gradient(linear, left top, right top, from(#0c2646), color-stop(60%, #204065), to(#2a5788));">
      <div class="row">
        <br>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="title">Car Edit</h5>
            </div>
            <div class="card-body">
              <form th:action="@{/dashboard/user/cars/edit}" method="POST" th:form="userProfile">
                <div th:if="${param.success}">
                  <div class="alert alert-success" style="text-align: center">Changes successfully saved!</div>
                </div>
                <div class="row" style="justify-content: space-between">
                  <div class="col-md-3 pr-1">
                    <div class="form-group" style="text-align: center">
                      <input type="hidden" th:value="${editingCar.getId()}" name="id" id="id">
                      <label>Brand</label>
                      <input type="text" class="form-control" th:value="${editingCar.getBrand()}" name="brand" id="brand" style="text-align: center">
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group" style="text-align: center">
                      <label>Model</label>
                      <input type="text" class="form-control" th:value="${editingCar.getModel()}" name="model" id="model" style="text-align: center">
                    </div>
                  </div>
                  <div class="col-md-3 pl-1">
                    <div class="form-group" style="text-align: center">
                      <label>Production Year</label>
                      <input type="text" class="form-control" th:value="${editingCar.getProductionYear()}" name="productionYear" id="productionYear" style="text-align: center">
                    </div>
                  </div>
                </div>
                <div class="row" style="justify-content: space-between">
                  <div class="col-md-3 pr-1">
                    <div class="form-group" style="text-align: center">
                      <label>Engine Type</label>
                      <input type="text" class="form-control" th:value="${editingCar.getEngineType()}" name="engineType" id="engineType" style="text-align: center">
                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group" style="text-align: center">
                      <label>Engine Capacity</label>
                      <input type="text" class="form-control" th:value="${editingCar.getEngineCapacity()}" name="engineCapacity" id="engineCapacity" style="text-align: center">
                    </div>
                  </div>
                  <div class="col-md-3 pl-1">
                    <div class="form-group" style="text-align: center">
                      <label>Engine Power</label>
                      <input type="text" class="form-control" th:value="${editingCar.getEnginePower()}" name="enginePower" id="enginePower" style="text-align: center">
                    </div>
                  </div>
                </div>
                <div class="row" style="justify-content: flex-end">
                  <button style="margin-right: 15px" type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
    <span th:replace="/dashboardPages/user/userfooter :: footer"></span>
</body>

</html>
