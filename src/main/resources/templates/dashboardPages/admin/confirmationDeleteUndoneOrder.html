<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:include="/dashboardPages/admin/adminheader :: head"></head>

<body>
<div class="wrapper">
    <div class="sidebar" data-color="orange">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
      -->
        <div class="logo">
            <a th:href="@{/dashboard/admin/home}" class="simple-text logo-normal" style="text-align: center">
                Car Workshop Manager
            </a>
        </div>
    <div class="sidebar-wrapper" id="sidebar-wrapper">
    <ul class="nav">
        <li>
            <a th:href="@{/dashboard/admin/home}">
                <i class="now-ui-icons design_app"></i>
                <p>Dashboard</p>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/dashboard/admin/visits}">
                <i class="now-ui-icons education_atom"></i>
                <p>Visits</p>
            </a>
        </li>
        <li>
            <a th:href="@{/dashboard/admin/profile}">
                <i class="now-ui-icons users_single-02"></i>
                <p>User Profile</p>
            </a>
        </li>
        <li>
            <a th:href="@{/dashboard/admin/users}">
                <i class="now-ui-icons ui-1_bell-53"></i>
                <p>Users</p>
            </a>
        </li>

        <li>
            <a th:href="@{/dashboard/admin/users/userVisitList}">
                <i class="now-ui-icons design_bullet-list-67"></i>
                <p>Users' Visits</p>
            </a>
        </li>
    </ul>
</div>
</div>
    <div class="main-panel" id="main-panel">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" th:href="@{/dashboard/admin/home}">Dashboard</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="now-ui-icons users_single-02"></i>
                                <p>
                                    <span class="d-lg-none d-md-block">Account</span>
                                </p>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" th:href="@{/dashboard/admin/profile}">Profile</a>
                                <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
      <!-- End Navbar -->
      <div class="panel-header">
        <h1 th:text="'Car Workshop Manager'" style="text-align: center; color: white"></h1>
          <br>
      </div>
      <div class="content" style="background: -webkit-gradient(linear, left top, right top, from(#0c2646), color-stop(60%, #204065), to(#2a5788));">
          <div class="row">
              <br>
          </div>
          <div class="row" style="justify-content: center">
              <div class="col-md-6">
                  <div class="card">
                      <div class="card-body">
                          <form th:action="@{/dashboard/admin/allVisits/allUndoneOrders/delete}" method="POST">
                              <div class="row" style="justify-content: center">
                                  <h5 class="title" style="text-align: center">Confirmation</h5>
                              </div>
                              <div class="row" style="justify-content: center">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <h4>Do You want to delete order?</h4>
                                      </div>
                                  </div>
                              </div>
                              <div class="row" style="justify-content: space-between">
                                  <button style="margin-left: 30px" type="submit" class="btn btn-danger">Yes</button>
                                  <a style="margin-right: 30px" type="button" th:href="@{/dashboard/admin/home}" class="btn btn-info">No</a>
                              </div>
                              <input type="hidden" th:value="${id}" id="id" name="id">
                          </form>
                      </div>
                  </div>
              </div>
          </div>
        <div class="row">
        </div>
      </div>
      <span th:replace="/dashboardPages/admin/adminfooter :: footer"></span>
</body>

</html>
